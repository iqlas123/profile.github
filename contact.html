<!DOCTYPE html>
<html lang="en">
<head>
    <title>CONTACT ME</title>
    <style>
        body, h2, form, label, input, a {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f2f2f2;
            color: #333;
        }
        
        header {
            text-align: left;
            background-color: orange;
            color: #fff;
            padding: 10px 0;
            height: 50px;
        }
        
        .link {
            text-align: left;
            padding-top: 0;
            padding-bottom: 10px;
            color: #fff;
        }
        
        .link a {
            text-align: left;
            padding-left: 30px;
            text-decoration: none;
            color: #fff;
        }
        
        .link a:hover {
            color: blue;
        }
        
        button {
            margin: 0;
            padding: 0;
        }
        
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        
        form {
            max-width: 300px;
            margin: 10px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #333;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #555;
        }
        
        footer {
            background-color: orange;
            padding: 10px 0;
            text-align: center;
            
        }
        
        .social-links {
            display: flex;
            justify-content: center;
        }
        
        .social-links a {
            text-decoration: none;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        
        .social-links a:hover {
            transform: scale(1.1);
        }
        
        .social-links img {
            width: 50px;
            height: 50px;
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h3 class="link"><a href="index.html">HOME</a></h3>
    </header>
    <form action="message.html">
        <h2>CONTACT ME</h2>
        <br><br>
        <label for="name">Name:</label><br>
        <input type="text" required id="name" name="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="text" required id="email" name="email"><br><br>

        <label for="subject">Subject:</label><br>
        <input type="text" required id="subject" name="subject"><br><br>

        <label for="message">Message:</label><br>
        <input type="text" required id="message" name="message"><br><br>

        <button>Submit</button>
    </form>
    <footer>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/saif-iqlas-5790b2230"><img src="link.jpg" alt="LinkedIn"></a>
            <a href="https://www.facebook.com/saifiqlas.saifiqlas.1?mibextid=ZbWKwL"><img src="face.jpg" alt="Facebook"></a>
            <a href="https://www.instagram.com/saif_iqlas01/"><img src="insta.jpg" alt="Instagram"></a>
            <a href="https://github.com/iqlas123/saif.github.io"><img src="git.png" id="Github" alt="Github"></a>
        </div>
    </footer>
</body>
</html>
